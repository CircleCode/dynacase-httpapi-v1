<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Example 1: delete Document</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <script type="text/javascript" src="../../lib/jquery/jquery.js"></script>

    <script>if (!("console" in window)) {
        window.console = {'log': function (s) {
        }}
    }</script>

    <script>

        $(document).ready(function () {

                    //   var baseurl = window.location.protocol + '//' + window.location.hostname + window.location.pathname.substr(0, window.location.pathname.indexOf('/APITEST/')) + '/';

                    var baseurl = '../../';
                    $("#deleteRest").on("click", function () {
                        $.ajax({
                            type: "DELETE",
                            dataType: "json",
                            url: baseurl + "api/v1/documents/" + $('#docid').val() + ".json",
                            data: {
                                ba_title: $('#title').val()
                            }
                        }).done(function (data) {

                            $('#result').text(JSON.stringify(data, undefined, 4));
                            $('#error').text('');
                            $('#errorText').text('');
                        }).fail(function (data) {
                            data.responseJSON = JSON.parse(data.responseText);
                            $('#error').text(JSON.stringify(data, undefined, 4));
                            $('#errorText').text(data.responseJSON.messages[0].contentText);
                            $('#result').text('');
                        })

                        ;
                    });

                }
        );


    </script>
</head>

<body>
<h1>Delete Document</h1>


<label for="docid"></label><input id="docid" value="9"/>
<input id="deleteRest" type="button" value="Delete"/>

<hr/>


<pre id="result">RESULT HERE</pre>

<div class="error">
    <p id="errorText"></p>
    <pre id="error">ERROR HERE</pre>
</div>
</body>
</html>
