<form action="#" id="request_form">
    <div>
        <label for="request_url">Url of the request</label>
        <input type="text" name="request_url" id="request_url" class="text__input"/>
    </div>
    <div>
        <label for="request_method">Method of the request</label>
        <select name="request_method" id="request_method" class="text__input">
            <option value="POST">POST (Create)</option>
            <option value="GET" selected>GET (Read)</option>
            <option value="PUT">PUT (Update)</option>
            <option value="DELETE">DELETE (Delete)</option>
        </select>
    </div>
    <div id="contentZone">
        <label for="request_content">Content of the request (JSON)
            <small>Press F11 when cursor is in the editor to toggle full screen
                editing. Esc can also be used to exit full screen editing.
            </small></label>
        <textarea name="request_content" id="request_content" class="text__input"></textarea>
    </div>
    <input type="submit" value="Envoyer la requÃªte" class="text__input"/>
</form>
<div>
    <label for="request_result">Request result <small>Press F11 when cursor is in the editor to toggle full screen
        editing. Esc can also be used to exit full screen editing.</small> </label>
    <textarea name="request_result" id="request_result" class="text__input result__input">

    </textarea>
</div>
